<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button>
        <img src="image/search.png" alt="Search">
      </button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="image/rain.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="image/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="image/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "9263de4a8a05dc58c54304c26f4ab5a8";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      if (!city) {
        document.querySelector(".city").innerHTML = "Please enter a city ðŸŒŽ";
        return;
      }

      const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();

        if (data.cod === "404") {
          document.querySelector(".city").innerHTML = "City not found ðŸ˜¢";
          document.querySelector(".temp").innerHTML = "--Â°C";
          document.querySelector(".humidity").innerHTML = "--%";
          document.querySelector(".wind").innerHTML = "-- km/h";
          weatherIcon.src = "image/error.png";
          return;
        }

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "image/clouds.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "image/clear.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "image/rain.png";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "image/drizzle.png";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "image/mist.png";
        } else {
          weatherIcon.src = "image/default.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value.trim());
    });
  </script>

</body>
</html>
